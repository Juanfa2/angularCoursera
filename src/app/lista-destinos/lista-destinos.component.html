<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span><!--form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Lugares que conoci :)</h3>
                </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="pais">Pais</label>
                        <input type="text" class="form-control" id="pais" placeholder="Ingresar pais..." #pais>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" class="form-control" id="ciudad" placeholder="Ingresar ciudad..." #ciudad>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripcion</label>
                        <textarea class="form-control" id="descripcion"  placeholder="Ingresar experiencia" rows="3" #descripcion></textarea>
                    </div>    
                    <div class="form-group">
                        <label for="imagen">Imagen</label>
                        <input type="text" class="form-control" id="imagen" placeholder="Ingresar url..." #imagen>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="guardar(pais.value,ciudad.value, descripcion.value, imagen.value)">Guardar!</button>
                </form>
            </div>
        </div>
    </div>
</div>
<hr class="mb-5">
<div class="row">
    <app-destino-viaje *ngFor="let dest of destinos" [destino]="dest" ></app-destino-viaje>
</div>
</div>
